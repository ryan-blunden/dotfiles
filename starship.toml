    add_newline = true
    command_timeout = 2000

    format = """$username$directory$git_branch$git_status$python
$character
"""

    # [character]
    # success_symbol = "‚ï∞‚éØÔÑÖ"
    # error_symbol = "‚ï∞‚éØÔÑÖ"
    # ‚ï≠‚ï¥ ‚ï∞‚îÄ

    [env_var]
    symbol = "‚ï≠‚ï¥"
    variable = 'SHELL'
    format = "$symbol"
    disabled = false

    # Shows the username
    [username]
    style_user = 'yellow bold'
    style_root = 'black bold'
    format = '(black bold)[$user](#2883ff) ' # 2883ff
    disabled = false
    show_always = true

    # Shows current directory
    [directory]
    truncation_length = 0
    truncation_symbol = '‚Ä¶/'
    home_symbol = '~'
    # read_only_style = '197'
    read_only = ' ÔÄ£ '
    format = '[/](black bold) [$path]($style)[$read_only]($read_only_style) '
    style = '#7ed1fb' # yellow bold

    # Shows current git branch
    [git_branch]
    # symbol = 'Ôáí '
    symbol = 'ÓÇ† '
    format = '[/](black bold) [$symbol\[$branch\]]($style) '
    # truncation_length = 0
    # truncation_symbol = '‚Ä¶/'
    style = 'bold green'

    # Shows current git status
    [git_status]
    disabled = true
    format = '[ $all_status $ahead_behind]($style) '
    style = 'bold green'
    conflicted = 'üè≥'
    up_to_date = ''
    untracked = 'Ôî© '
    ahead = '‚á°${count}'
    diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
    behind = '‚á£${count}'
    stashed = 'Ô£ñ '
    modified = 'ÔÅÑ '
    staged = '[++\($count\)](green)'
    renamed = 'Ë•Å '
    deleted = 'ÔÄî '

    [python]
    symbol = 'Û∞å†'
    python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
    format = '[/](black bold) [${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '
